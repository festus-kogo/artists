{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.codecademy.com/favicon.ico"/>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'artistsapp/style.css' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"/>
    <title>
      {% block title %}
      My music app
      {% endblock %}
    </title>
    {% block head %}
    {% endblock %}

    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-first-row">
        <h1 class="title">my music</h1>
          <img
            src="{% static 'artistsapp/music.png' %}"
            alt="Music Application Logo"
            width="150px"
          />
        </div>
        <nav class="navbar">
          <a class="nav-item" href="{% url 'home' %}">Home</a>
          <a class="nav-item" href="{% url 'songs' %}">Songs</a>
          <a class="nav-item" href="{% url 'artists' %}">Artists</a>
          <a class="nav-item" href="{% url 'albums' %}">Albums</a>
        </nav>
      </header>
      <main>
        {% block content %}
        {% endblock %}
      </main>
    </div>
    {% block footer %}
    <footer>
      <nav class="navbar">
        <a class="nav-item" href="{% url 'home' %}">Home</a>
        <a class="nav-item" href="{% url 'songs' %}">Songs</a>
        <a class="nav-item" href="{% url 'artists' %}">Artists</a>
        <a class="nav-item" href="{% url 'albums' %}">Albums</a>
      </nav>
    </footer>
    {% endblock %}
  </body>
</html>
