{% extends 'base.html' %}
{% load static %}
{% block title %} My music {% endblock %}
{% block content %}
        <table class="table table-striped table-hover" aria-describedby="Home">
            <thead>
                <tr>
                <th>Id.</th>
                <th>Song</th>
                <th>Album</th>
                <th>Artist</th>
                <th>Genre</th>
                </tr>
            </thead>
            <!-- end of tr -->
            <tbody>
                {% for song in songs|dictsort:"name" %}
                <tr>
                    <td>{{ forloop.counter }}.</td>
                    <td><a href="{% url 'song_search' song %}" data-bs-toggle="tooltip" data-bs-placement="right" title="Search song">{{ song }}</a></td>
                    <td>{{ song.album }}</td>
                    <td><a href="{% url 'artist_search' song.artist %}" data-bs-toggle="tooltip" data-bs-placement="right" title="More about this artist">{{ song.artist }}</a></td>
                    <td>{{ song.genre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
